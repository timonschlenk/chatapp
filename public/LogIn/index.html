<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/public/LogIn/loginStyle.css" />
    <title>Log in</title>
  </head>
  <body>
    <div id="mainSquare">
      <h2 id="title">Log in</h2>
      <div id="container">
        <form id="form">
          <input class="inputs" type="text" placeholder="Username" id="username" name="username"/>
          <input class="inputs" type="password" placeholder="Password" id="password" name="password"/>
          <input class="inputs" type="submit" value="Log In" id="subBtn" />
        </form>
        <p id="error"></p>
        <p id="sign">
          No account? <a href="/signup">Sign up</a>
        </p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/LogIn/loginScript.js"></script>
  </body>
</html>
